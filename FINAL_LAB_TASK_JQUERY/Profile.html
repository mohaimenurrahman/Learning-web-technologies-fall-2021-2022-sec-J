
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
	
	<title></title>
</head>
<body>
	<form id="basic-form" action="" method="post">

	<table border="1" width="50%">
		<tr>
			<th height="50" colspan="3"><h1>PERSON PROFILE</h1></th>
		</tr>

		<tr>
			<td>Name</td>
			<td><input type="text" name="" value=""><br></td>
			<td></td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="text" name="" value=""><br></td>
			<td></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="">Male
			<input type="radio" name="gender" value="">Female
			<input type="radio" name="gender" value="">Others</td>
			<td></td>
		</tr>

		<tr>
			<td>Date of Birth</td>
			<td><input type="date" name="" value=""><br>
			
			<td></td>
		</tr>

		<tr>
			<td>Blood Group</td>
			<td><select name="group"> 
			<option value="" selected="A+">A+ </option>

		</select></td>
			<td></td>
		</tr>

		<tr>
			<td>Degree</td>
			<td><input type="checkbox" name="degree" value="">SSC
			<input type="checkbox" name="" value="degree">HSC
			<input type="checkbox" name="" value="degree">BSc.
			<input type="checkbox" name="" value="degree">MSc.
			<td></td>
		</tr>

		<tr>
			<td>Photo</td>
			<td colspan="2"><input type="file" name="photo" value=""></td>
			
		</tr>

		<tr>
			<td height="50" colspan="3"></td>
			
		</tr>

		<tr>
			<td colspan="3" align="right"><input type="submit" name="click" value="Submit">
			<input type="reset" name="" value="Reset"></td>
			
			
		</tr>

	</table>
</form>
   <script type="text/javascript" src="script.js"></script>

</body>
</html>
